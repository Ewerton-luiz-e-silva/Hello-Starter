<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Starter</title>
    <link rel="stylesheet" href="./Css/style.css">
</head>

<body>

    <header>
        <h2 class="logo">Hello Starter</h2>
            <nav class="navigation">
                <a href="#">Inicio</a>
                <a href="#">Sobre</a>
                <a href="#">Serviços</a>
                <a href="#">Contato</a>
                <button class="btnLogin-popup">Logar</button>
            </nav>
    </header>


    <div class="wrapper">
        <samp class="icon-close"><ion-icon name="close"></ion-icon></samp>

        <div class="form-box login">
            <h2>Fazer Login</h2>
            <form action="#">

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span> 
                    <input type="email" required>
                    <label>Digite sua Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span> 
                    <input type="password" required>
                    <label>Digite sua Senha</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">
                        Lembre de mim</label>
                    <a href="#">Esqueceu sua Senha ?</a>
                </div>

                <button type="submit" class="btn">Logar</button>

                <div class="login-register">
                    <p>Não tenho uma conta ?  <a href="#" class="register-link">  Fazer Registro  </a></p>
                </div>

            </form>
        </div>

        <div class="form-box register">
            <h2>Fazer Registro</h2>
            <form action="#">

                <div class="input-box">
                    <span class="icon"><ion-icon name="person-add"></ion-icon></span>
                    <input type="text" required>
                    <label>Nome de Usuários</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Digite seu Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Digite sua Senha</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">
                        Eu aceito os termos e condiçoes</label>
                </div>

                <button type="submit" class="btn">Registrar</button>

                <div class="login-register">
                    <p>Já tenho uma conta ?  <a href="#" class="login-link">  Fazer Login  </a></p>
                </div>
            </form>
        </div>

    </div>



    <script src="./Js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
